<ion-content color="warning">
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Back Button</ion-title>
</ion-toolbar>
<div class="ion-text-center">
  <h5>Contactos Seguros</h5>
</div>
<ion-list lines="inset" [inset]="true">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      Dilan Och
      <p>Hijo</p>
      <p>Phone: 9983969956</p>
    </ion-label>
    <ion-button>Llamar Ahora</ion-button>
  </ion-item>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      Eloisa Montero
      <p>Hijo</p>
      <p>Phone: 9981959466</p>
    </ion-label>
    <ion-button>Llamar Ahora</ion-button>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="wrapper">
  <ion-button id="present-alert">Add Contact</ion-button>
<ion-alert
  trigger="present-alert"
  header="Please enter info"
  [buttons]="alertButtons"
  [inputs]="alertInputs"
></ion-alert>
</div>
  </ion-toolbar>
</ion-footer>
