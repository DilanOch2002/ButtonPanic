<ion-content color="warning">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Back Button</ion-title>
  </ion-toolbar>
  <div class="ion-text-center">
    <h6>Your Profile</h6>
  </div>
<div class="wrapper">
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
</div>
  <div class="ion-text-center">
    <ion-textarea
  placeholder="Enter text, leave the textarea, come back, and type to clear"
  [clearOnEdit]="true"
></ion-textarea>
  </div>
  <div>
    <h5 class="ion-text-center">Account Settings</h5>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Informaci√≥n de perfil</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reload-outline"></ion-icon>
      <ion-label>Contactos seguros</ion-label>
      <ion-button>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="star-outline"></ion-icon>
      <ion-label>Calificanos</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
